            <a class="navbar-brand" href="index.html">Auto Magazin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <section class="container my-5">
        <h2>Kontaktirajte nas</h2>
        <p>Imate pitanja o najnovijim modelima, želite test vožnju ili saradnju? Pošaljite nam poruku!</p>
        <div id="form-message" class="d-none"></div>
        <form class="contact-form" action="https://formspree.io/f/xqabkpwn" method="POST">
            <div class="mb-3">
                <label for="ime" class="form-label">Ime</label>
                <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite vaše ime" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Unesite vaš email" required>
            </div>
            <div class="mb-3">
                <label for="poruka" class="form-label">Poruka</label>
                <textarea class="form-control" id="poruka" name="poruka" rows="5" placeholder="Unesite vašu poruku" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
